name: java checkstyle

on:
  pull_request:
    paths:
      - "*/.github/workflows/checkstyle.yml" # this file
      - "**/*.java" # all java files
  push:
    paths:
      - "**/*.java" # all java files

jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: checkstyle
        uses: dbelyaev/actions-checkstyle@master # github repo of linter being used
        with:
          github_token: ${{ secrets.github_token }} # authorises
          reporter: github-pr-check
          level: warning # will displays warnings (code style, ect.) & erros (symantics)
          # Uses google coding conventions (incl javadocs)
